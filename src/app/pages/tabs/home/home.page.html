<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="light">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon
          slot="icon-only"
          class="logo"
          src="assets/icon/logo-small.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding"> <b>Live</b>Tube </ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of homeList">
    <ion-card-content class="ion-no-padding" (click)="presentPlayerModule()">
      <ion-img [src]="item.snippet.thumbnails.high.url" alt="demo"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>{{item.snippet.title}}</ion-card-title>
      <ion-card-subtitle>{{item.snippet.channelTitle}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-infinite-scroll threshold="1%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- <ion-modal [isOpen]="false" [initialBreakpoint]="1" [breakpoints]="[0, 0.2, 1]" [presentingElement]="routerOutlet.nativeEl">
    <ng-template>
      <app-player title="Ionic"></app-player>
    </ng-template>
  </ion-modal> -->
</ion-content>
