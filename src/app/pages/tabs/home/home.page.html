<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="light">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon
          slot="icon-only"
          class="logo"
          src="assets/icon/logo-small.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding"> <b>Live</b>Tube </ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" color="light">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <swiper
  [slidesPerView]="'auto'"
  [centeredSlides]="false"
  [spaceBetween]="2">
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>All</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Mix</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Music</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Movies</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>TV Shows</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Gaming</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Laptop</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>Conputer</ion-label>
    </ion-chip>
  </ng-template>
  <ng-template swiperSlide>
    <ion-chip>
      <ion-label>ComputerProgramming</ion-label>
    </ion-chip>
  </ng-template>
</swiper>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let item of homeList;let i=index">
        <ion-card class="ion-no-margin">
          <ion-card-content class="ion-no-padding ion-text-center" (click)="presentPlayerModule(i)">
            <img [src]="item.webformatURL" [alt]="i"/>
          </ion-card-content>
          <ion-card-content class="ion-no-padding ion-no-margin">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img [src]="item.userImageURL" [alt]="i+'no'" />
              </ion-avatar>
              <ion-label>
                <b>{{item.user}}</b>
                <p>{{ item.tags }}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="player-module" *ngIf="selectedItem != undefined">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <app-player [relatedFeed]="homeList" [item]="selectedItem"></app-player>
  </div>



  <ion-infinite-scroll threshold="1%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
