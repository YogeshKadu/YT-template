<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="light">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" class="logo" src="assets/icon/logo-small.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">
      <b>Live</b>Tube
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding ion-no-margin">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs class="ion-no-border">
  <ion-tab-bar slot="bottom" class="ion-no-padding" color="light">
    <ion-tab-button class="ion-no-padding" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button class="ion-no-padding"  tab="explore">
      <ion-icon name="flash"></ion-icon>
      <ion-label>Explore</ion-label>
    </ion-tab-button>
    <!-- <ion-tab-button class="middle ion-no-padding">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-tab-button> -->
    <ion-tab-button class="ion-no-padding"  tab="subscription">
      <ion-icon name="albums"></ion-icon>
      <ion-label>Subscription</ion-label>
    </ion-tab-button>
    <ion-tab-button class="ion-no-padding"  tab="library">
      <ion-icon name="library"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
